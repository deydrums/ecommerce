<div class="content-wrapper">

  <div class="content-header border-bottom ">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">Configuraciones</h1>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  
  <ng-container *ngIf="loading">
    <div class="card-body">
      <div class="row">
        <div class="col-12 text-center">
          <!-- Custom size border spinner -->
          <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden"></span>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
  
  <ng-container *ngIf="!loading">
  
    <div class="m-0 row justify-content-center mt-5">
      <form *ngIf ="config" #configForm = "ngForm" (ngSubmit) = "update(configForm)" class="col-sm-10">
        <div class="card box-shadow-sm">
          <div class="card-header">
            <h5 style="margin-bottom: 0px;">Configuraciones</h5>
          </div>
      
          <div class="card-body">
            <div style="max-width: 48rem;">
              <div class="form-group row align-items-center">
                <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Nombre de la tienda</label>
                <div class="col-md-9">
                  <input class="form-control" type="text" id="text-input" placeholder="Createx" name = "title" [(ngModel)]="config.title" required>
                </div>
              </div>
              <div class="form-group row align-items-center">
                <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Facturación</label>
                <div class="col-md-4">
                  <input class="form-control" type="number" id="text-input" name = "serie" [(ngModel)]="config.serie" required>
                </div>
                <div class="col-md-5">
                  <input class="form-control" type="number" id="text-input" name = "correlative" [(ngModel)]="config.correlative" required>
                </div>
              </div>
              <div class="form-group row align-items-center">
                <label class="col-md-3 col-form-label font-weight-medium" for="text-input">Categorías</label>
                <div class="col-md-4">
                  <input class="form-control" type="text" id="text-input" placeholder="Titulo" name = "cat_title" [(ngModel)]="cat_title">
      
                </div>
                <div class="col-md-5">
                  <input class="form-control" type="text" id="text-input" placeholder="Icono" name = "cat_icon" [(ngModel)]="cat_icon">
                </div>
                <div class="col-md-3">
      
                </div>
                <div class="col-md-9">
                  <a style="cursor: pointer;" class="mb-5" (click)="addCat()">Agregar</a>
                  <div class="table-responsive mt-3">
                    <table class="table table-sm">
                      <thead class="thead-dark">
                        <tr>
      
                          <th>Categoria</th>
                          <th>Icono</th>
      
                        </tr>
                      </thead>
      
                      <ng-container *ngIf="config.categories.length > 0">
                          <tbody *ngFor="let item of config.categories">
                              <tr>
                                <td>{{item.title}}</td>
                                <td><i class={{item.icon}}></i></td>
                              </tr>
                          </tbody>
                      </ng-container>
                      <ng-container *ngIf="config.categories.length == 0">
                          <tbody>
                              <tr>
                                  <td colspan="2"class = "text-center">
                                      <span class="text-muted">No hay categorias disponibles</span>
                                  </td>
                              </tr>
                          </tbody>  
                      </ng-container>
                    </table>
                  </div>
                </div>
      
              </div>
              <div class="form-group row align-items-center">
                <label class="col-md-3 col-form-label font-weight-medium" for="file-input">Logo</label>
                <div class="col-md-9">
                  <div class="col-lg-4">
                    <div class="row">
                      <div class="col-lg-12 form-group">
                        <label for="">Portada</label>
                        <div class="custom-file">
                          <input class="custom-file-input" type="file" id="file-input" (change)="fileChangeEvent($event)">
                          <label class="custom-file-label" id="input-img" style="white-space:nowrap;overflow: hidden;"
                            for="file-input">Seleccionar imagen</label>
                        </div>
                      </div>
                      <div class="col-lg-12">
                        <img [src]="imgSelect" class="img-thumbnail" alt="Rounded image">
                      </div>
                    </div>
                  </div>
                </div>
      
              </div>
            </div>
      
          </div>
          <div class="card-footer">
            <button *ngIf="!loading_btn" class="btn btn-primary mr-3" type="submit">Guardar cambios</button>
            <button *ngIf="loading_btn" type="button" class="btn btn-secondary mr-3" disabled>
              <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
              Guardando...
            </button>
          </div>
        </div>
      
      </form>
    </div>

  </ng-container>
</div>
