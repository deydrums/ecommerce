<app-sidebar></app-sidebar>

<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Productos</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este m√≥dulo lista todos los productos de la tienda.</p>
    <p class="font-size-sm font-weight-medium pl-md-4">
      <a class="text-nowrap" [routerLink]="['/panel/products/create']">Registrar nuevo<i class="cxi-angle-right font-size-base align-middle ml-1"></i></a>
    </p>
  </div>
</div>

<div class="card box-shadow-sm">
  <div class="card-header">
    <h5 style="margin-bottom: 0px;">Filtro de productos</h5>
  </div>

  <div class="card-header">
    <div class="row">
      <div class="col-8">
        <div class="input-group">
          <input class="form-control" type="text" placeholder="Titulo del producto">
          <button class="btn btn-primary" type="button">Filtrar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Imagen</th>
            <th>Titulo</th>
            <th>Stock</th>
            <th>Precio</th>
            <th>Categoria</th>
            <th>Ventas</th>
            <th>Op.</th>
          </tr>
          </thead>
          <tbody *ngIf="loading">
            <tr>
              <td class="text-center" colspan="7">
                <!-- Custom size border spinner -->
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                  <span class="visually-hidden"></span>
                </div>
              </td>
            </tr>
          </tbody>
          <ng-container *ngIf="!loading">
            <tbody *ngFor="let product of products; let i = index">
              <tr>
                <td>
                  <img style = "width: 100px" [src] = "url + 'product/getBanner/' + product.banner"  alt="Square image">
                </td>
                <td>{{product.title}}</td>
                <td>{{product.stock}}</td>
                <td>{{product.price}}</td>
                <td>{{product.category}}</td>
                <td>{{product.nsales}}</td>

                <td>

                  <div class="dropdown">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Opciones
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <button class="dropdown-item" type="button" [routerLink] ="['/panel/product/',product._id]" >Editar producto</button>
                    </div>
                  </div>

                </td>
              </tr>
            </tbody>
          </ng-container>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <!-- <ngb-pagination
      [(page)]='page'
      [pageSize]='pageSize'
      [collectionSize] ='clients.length'
    >

    </ngb-pagination> -->
  </div>
</div>
