<!-- Page title-->
<div class="border-bottom pt-5 mt-2 mb-5">
  <h1 class="mt-2 mt-md-4 mb-3 pt-5">Cupones</h1>
  <div class="d-flex flex-wrap flex-md-nowrap justify-content-between">
    <p class="text-muted">Este m√≥dulo lista todos los cupones de la tienda.</p>
    <p class="font-size-sm font-weight-medium pl-md-4">
      <a class="text-nowrap" [routerLink]="['/panel/cupon/create']">Registrar nuevo<i class="cxi-angle-right font-size-base align-middle ml-1"></i></a>
    </p>
  </div>
</div>

<div class="card box-shadow-sm">
  <div class="card-header">
    <h5 style="margin-bottom: 0px;">Filtro de cupones</h5>
  </div>
  <div class="card-header">
    <form class="form-inline pt-2">
      <div class="input-group mb-3 mr-sm-4">
        <div class="input-group-prepend">
          <div class="input-group-text">Codigo</div>
        </div>
        <input class="form-control" (keyup)="filterCupon()" name = "filter" [(ngModel)]="filter" type="text" id="inline-form-input-name" placeholder="Escribe un codigo...">
      </div>
    </form>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Codigo</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Limite</th>
            <th>Op.</th>
          </tr>
          </thead>
          <tbody *ngIf="loading">
            <tr>
              <td class="text-center" colspan="5">
                <!-- Custom size border spinner -->
                <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                  <span class="visually-hidden"></span>
                </div>
              </td>
            </tr>
          </tbody>
          <ng-container *ngIf="!loading">
            <tbody *ngFor="let cupon of cupons| slice: (page-1)*pageSize: (page-1)*pageSize + pageSize; let i = index">
              <tr>
                <td>{{i+1}}</td>
                <td>{{cupon.code}}</td>
                <td>{{cupon.type}}</td>
                <td>{{cupon.value}}</td>
                <td>{{cupon.limit}}</td>
                <td>
  
                  <div class="dropdown">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Opciones
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                      <button class="dropdown-item" type="button" [routerLink] ="['/panel/cupon/',cupon._id]" >Editar cupon</button>
                      <button class="dropdown-item" type="button" data-toggle="modal" [attr.data-target]="'#delete-'+cupon._id" >Eliminar cupon</button>
                    </div>
                  </div>
  
                  <!-- Launch vertically centered modal -->
                  <div class="modal fade" id="delete-{{cupon._id}}" tabindex="-1" style="display: none;" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h4 class="modal-title">Eliminar cupon</h4>
                          <button class="close" type="button" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span></button>
                           
  
                        </div>
                        <div class="modal-body">
                          <p class="fs-sm">Deseas eliminar al cupon {{cupon.name}} {{cupon.surname}} permanentemente?</p>
                        </div>
                        <div class="modal-footer">
                          <button class="btn btn-secondary btn-sm" type="button" data-dismiss="modal">Cancelar</button>
                          <button *ngIf="!loading_btn" class="btn btn-primary btn-sm" (click)="delete(cupon._id)" type="button">Confirmar</button>
                          <button *ngIf="loading_btn" type="button" class="btn btn-secondary btn-sm" disabled>
                            <span class="spinner-grow spinner-grow-sm me-2" role="status" aria-hidden="true"></span>
                            Eliminando...
                          </button>

                        </div>
                      </div>
                    </div>
                  </div>
  
  
                </td>
              </tr>
            </tbody>
          </ng-container>
      </table>
    </div>
  </div>
  <div class="card-footer">
    <ngb-pagination
      [(page)]='page'
      [pageSize]='pageSize'
      [collectionSize] ='cupons.length'
    >

    </ngb-pagination>
  </div>
</div>
